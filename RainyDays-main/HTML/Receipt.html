<!DOCTYPE html>
<html>

<head>
    <meta name="description"
        content="You have now purchased itmes from the website, the recipt and additional information will be displayed">
    <title>Receipt</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <a href="/HTML/Landingpage.html">
                <img class="headerlogo" src="../Img/Logo.png" alt="logo">
            </a>
        </div>
        <nav>
            <div id="normalMenu">
                <ul>
                    <li class="headerNav"><a href="Listing.html">Women</a></li>
                    <li class="headerNav"><a href="Listing.html">Men</a></li>
                    <li class="headerNav"><a href="About.html">About</a></li>
                    <li class="headerNav"><a href="Contact.html">Contact</a></li>
                </ul>
            </div>
            <div id="hamburgerMenuBtn">
                <img src="/Img/hamburgerMenu.png" alt="hamburgerManuIcon">
            </div>
        </nav>
        <div>
            <a href="Checkout.html">
                <img src="../Img/checkout.png" alt="checkout icon">
            </a>
        </div>
        <div class="showHamburgerMenu hamburgerMenu">
            <ul>
                <li class="headerNav"><a href="Listing.html">Women</a></li>
                <li class="headerNav"><a href="Listing.html">Men</a></li>
                <li class="headerNav"><a href="About.html">About</a></li>
                <li class="headerNav"><a href="Contact.html">Contact</a></li>
            </ul>
        </div>
    </header>
    <div id="aboutBody">
        <div id="receiptText">
            <h3>Thank you for your purchase</h3>
            <p>Your order is #0000000001</p>
            <p>We will E-mail you an order confirmation with details and tracking information</p>
            <form id="noForm" action="Landingpage.html">
                <input id="completePurchase" type="submit" value="Continue shopping" />
            </form>
        </div>
        <div>
            <table id="receiptTable">
                <thead>
                    <tr>
                        <th class="receiptTableHeader">Product</th>
                        <th class="receiptTableHeader">Price</th>
                        <th class="receiptTableHeader">Qty</th>
                        <th class="receiptTableHeader">Subtotal</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td id="grandTotal">Grand total</td>
                        <td></td>
                        <td></td>
                        <td>=</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
<footer>
    <div>
        <p id="footerP">1234 Adress</p>
        <p id="footerP">Somwhere in Norway</p>
    </div>
    <div id="footerVisa">
        <img src="../Img/paymentLogo.png" alt="Visa logo">
    </div>
</footer>


</html>
<script src="/JS/hamburgerMenu.js"></script>
